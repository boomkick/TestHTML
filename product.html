<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" style="color: red;">
        <div class="product_gallery col">
            <img src="https://guitar.station.vn/wp-content/uploads/2018/02/silicon-boc-dau-ngon-tay-1-600x600.png" alt="">
        </div>
        <div class="product_info">
            <h3 class="product_info_name"></h3>
            <p class="product_info_price"></p>
            <i class="fa fa-truck" aria-hidden="true"></i> <p></p>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <a href="">
                <i class="fa fa-info" aria-hidden="true"></i>
                'Hướng dẫn cách đặt hàng trực tuyến'
            </a>
            <a href="">
                <i class="fa fa-folder-open" aria-hidden="true"></i>
                'Câu hỏi thường gặp khi mua hàng'
            </a>
            <i class="fa fa fa-facebook-square" aria-hidden="true"></i>
        </div>
        <div class="product_support">
            <div class="product_support_order">
                <p>Đặt hàng online, giao hàng COD toàn quốc</p>
                <p>Nhận hàng, kiểm tra, thanh toán tận tay</p>
                <p>Hàng chính hãng, sản phẩm đúng như mổ tả 100%</p>
            </div>
            <div class="product_support_chat">
                <p>Hotline đặt hàng
                    093 471 0592
                    (Làm việc cả T7, CN)</p>
                <p>Hỗ trợ qua Facebook Messenger</p>
            </div>
        </div>
    </div>
</body>
</html>
